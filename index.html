<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="background">
    <main class="card">
      <img
        src="images/bg-pattern-card.svg"
        alt="Victor Crest's cover image"
        class="card__cover-image"
      />
      <div class="card__info">
        <img
          src="images/image-victor.jpg"
          alt="Victor Crest's profile picture"
          class="card__headshot"
        />
        <h2 class="card__header kumbh-700">
          Victor Crest<span class="card__header--age kumbh-400">26</span
          ><span class="card__header--location kumbh-400">London</span>
        </h2>
        <section class="card__stats">
          <h3 class="card__stat kumbh-700">
            80K<span class="card__stat--label kumbh-400">Followers</span>
          </h3>
          <h3 class="card__stat kumbh-700" style="margin-right: 6px">
            803K<span class="card__stat--label kumbh-400">Likes</span>
          </h3>
          <h3 class="card__stat kumbh-700">
            1.4K<span class="card__stat--label kumbh-400">Photos</span>
          </h3>
        </section>
      </div>
    </main>
  </body>
</html>
